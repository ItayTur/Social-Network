<mdb-card class="w-100 p-3 wow fadeInRight" data-wow-delay="0.3s">
  <mdb-card-body class="z-depth-2">

    <!--Header-->
    <div *ngIf="!isUpdateShow" class="text-center">
      <div class="text-center">
        <h3 class="dark-grey-text">
          <strong>User Info</strong>
        </h3>
        <hr>
      </div>
      <!--Body-->
      <div class="w-100 text-center">
        <ul class="list-unstyled mb-0">
          <li *ngIf="user.firstName || user.lastName">
            <i class="fa fa-user fa-2x blue-text"></i>
            <p>{{user.firstName}} {{user.lastName}}</p>
          </li>
          <li *ngIf="user.email">
            <i class="fa fa-envelope fa-2x blue-text"></i>
            <p>{{user.email}}</p>
          </li>
          <li *ngIf="user.address">
            <i class="fa fa-map-marker fa-2x blue-text"></i>
            <p>{{user.address}}</p>
          </li>
          <li *ngIf="user.job">
            <i class="fa fa-briefcase fa-2x blue-text"></i>
            <p class="mb-0">{{user.job}}</p>
          </li>
        </ul>

      </div>
    </div>
    <div class="text-center" *ngIf="isUpdateShow">
      <app-user-update (update)="onUpdate($event)" [user]="user"></app-user-update>
    </div>
    <button class="btn btn-info btn-block" [innerHTML]="isUpdateShow? 'cancel' : 'update'" (click)="showUpdate()">Update</button>
  </mdb-card-body>
</mdb-card>
