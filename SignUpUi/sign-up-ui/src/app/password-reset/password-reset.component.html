<div class="d-flex justify-content-center align-middle">
  <div class="justify-content-center">
    <mdb-card>
      <form #passwordForm="ngForm" class="text-center border border-light p-5">
        <div class="form-group">
          <input type="password" mdbInput mdbValidate name="oldPassword" [(ngModel)]="oldPassword" class="form-control rounded-0" id="contentId" rows="3"
            placeholder="current password" required>
        </div>
        <div class="form-group">
          <input type="password" mdbInput mdbValidate name="newPassword" [(ngModel)]="newPassword" class="form-control rounded-0" id="contentId" rows="3"
            placeholder="new password" required>
        </div>
        <button [disabled]="!passwordForm.form.valid" class="btn btn-info btn-block" type="submit" (click)="resetPassword()">Change</button>
      </form>
    </mdb-card>
  </div>
</div>
