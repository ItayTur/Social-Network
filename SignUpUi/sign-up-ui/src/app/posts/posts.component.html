
<app-post-adding (postAdded)="onPostAdded($event)"></app-post-adding>
<!-- Section: Social newsfeed -->
<section class="my-5">
  <!-- Grid row -->
  <div class="row">
    <!-- Grid column -->
    <div class="col-md-12">
      <!-- Newsfeed -->
      <div class="mdb-feed">
         <!-- news -->
         <app-post [post]="post.Post" [tags]="post.Tags" *ngFor="let post of posts"></app-post>
      </div>
    </div>
  </div>
</section>
