<form class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input type="text" name="firstName" [(ngModel)]="user.firstName" id="defaultRegisterFormFirstName" class="form-control"
        placeholder="First name" required>
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="text" name="lastName" [(ngModel)]="user.lastName" id="defaultRegisterFormLastName" class="form-control"
        placeholder="Last name" required>
    </div>
  </div>

  <!-- E-mail -->
  <input type="email" name="email" [(ngModel)]="user.email" [disabled]="IsUsernamePasswordUser" id="defaultRegisterFormEmail" class="form-control mb-4"
    placeholder="E-mail">

  <!-- Address -->
  <input type="text" name="address" [(ngModel)]="user.address" id="defaultRegisterFormLastName" class="form-control"
    placeholder="Address">

  <!-- Birth-date -->
  <input [matDatepicker]="myDatepicker" [(ngModel)]="user.birthDate">
  <mat-datepicker #myDatepicker></mat-datepicker>

  <!-- Job -->
  <input type="text" name="job" [(ngModel)]="user.job" id="defaultRegisterFormLastName" class="form-control"
    placeholder="job">


  <!-- Sign up button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

  <!-- Social register -->
  <p>or sign up with:</p>

  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="heart"></mdb-icon>
  </a>

  <hr>

  <!-- Terms of service -->
  <p>By clicking
    <em>Sign up</em> you agree to our
    <a href="" target="_blank">terms of service</a> and
    <a href="" target="_blank">terms of service</a>. </p>

</form>
